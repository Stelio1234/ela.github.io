<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odyssey</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff3e0;
      cursor: url("arrowhead-rounded-outline.png"), auto;
    }

    header {
      background-color: #8d6e63;
      color: black;
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      font-family: Arial, Helvetica, sans-serif;
      cursor: url("arrowhead-rounded-outline.png"), auto;
    }

    html {
      cursor: url("arrowhead-rounded-outline.png"), default;
      height: 100%;
    }
    
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      padding: 10px 0;
      position: fixed;
      top: 100px;
      width: 100%;
      z-index: 1000;
    }

    .navbar button {
      background-color: grey;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .navbar button:hover {
      background-color: darkgrey;
      transform: scale(1.05);
      cursor: url("arrowhead-rounded-outline.png"), auto;
    }

    .navbar button:active {
      background-color: dimgray;
    }
    bottom-text {
      bottom: 1px;
      left: 1px;
      cursor: url("arrowhead-rounded-outline.png"), auto;
    }
    .main-text {
      font-family: Arial, Helvetica, sans-serif;
      position: relative;
      text-align: center;
      top: 200px;
      left: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        padding: 10px;
        border-radius: 5px;
        height: 10px;
        width: auto;
        text-align: center;
        list-style-type: none;
    }
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      background-color: grey;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: darkgray;
      cursor: url("arrowhead-rounded-outline.png"), default;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
      cursor: url("arrowhead-rounded-outline.png"), default;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      cursor: url("arrowhead-rounded-outline.png"), default;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      border-radius: 10px;
      cursor: url("arrowhead-rounded-outline.png"), default;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      cursor: url("arrowhead-rounded-outline.png"), default;
    }
  </style>
</head>

<body>
  <header>
    <h1>The Odyssey</h1>
  </header>
  <div class="main-text">
    <h1>Requirements</h1>
    <h2>What I have </h2>
    <ul>
      <li>5 songs</li>
      <li>5 Paragraphs</li>
      <li>1 Song showing a heroic trait of Odysseus</li>
      <li>1 Song showing a flaw of Odysseus</li>
      <li>Text evidance is provided</li>
      <li>5 Quotes</li>
      <li>Playlist art</li>
      <li>Lyricsto all songs</li>
    </ul>
  </div>
  <div class="navbar">
    <button id="playlistButton">Playlist</button>
    <button id="sourcesButton">Lyrics</button>
    <button id="artButton">Art</button>
    <button id="infoButton">Info(NOT COMPLETED)</button>
      <div class="dropdown">
        <button class="dropbtn">Song pages 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="/songs/song1.html">Song 1</a>
          <a href="/songs/song2.html">Song 2</a>
          <a href="/songs/song3.html">Song 3</a>
          <a href="/songs/song4.html">Song 4</a>
          <a href="/songs/song5.html">Song 5</a>
        </div>
  </div>
</body>
<script>
  const playlistButton = document.getElementById('playlistButton');
  playlistButton.addEventListener('click', () => {
    window.location.href = 'pages/playlist.html';
  });

  const sourcesButton = document.getElementById('sourcesButton');
  sourcesButton.addEventListener('click', () => {
    window.location.href = 'pages/lyrics.html';
  });

  const artButton = document.getElementById('artButton');
  artButton.addEventListener('click', () => {
    window.location.href = 'pages/art.html';
  });

  const infoButton = document.getElementById('infoButton');;
  infoButton.addEventListener('click', () => {
    window.location.href = 'pages/info.html';
  });
</script>

</html>
